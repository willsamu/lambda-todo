org: willsamuel
# app: serverless-todo-app-app
service:
  name: serverless-todo-app

plugins:
  - serverless-webpack
  - serverless-iam-roles-per-function

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 512

  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'eu-central-1'}

  # tracing:
  #   lambda: false # TODO: Implement later

  environment:
    INDEX_NAME: Todo-Index-createdAt
    TODO_TABLE: Todos-${self:provider.stage}
    TODO_ITEMS_BUCKET: lambda-todo-${self:provider.stage}
    URL_EXPIRATION_TIME: 3000

  # iamRoleStatements:
  #   - Effect: Allow
  #     Action:
  #       - dynamodb:PutItem
